<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>a11y_a</title>
    <style>
        div>div {
            padding-left: 20px;
            position: relative;
        }
        div>div::before {
            content: " ";
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 8px;
        }
    </style>
</head>

<body>
    <p>My favorite animals:</p>

    <div role="list" aria-labelledby="list">
        <div role="listitem" aria-labelledby="listitem">Pig</div>
        <div role="listitem" aria-labelledby="listitem">Gazelle</div>
        <div role="listitem" aria-labelledby="listitem">Llama</div>
        <div role="listitem" aria-labelledby="listitem">Majestic moose</div>
        <div role="listitem" aria-labelledby="listitem">Hedgehog</div>
    </div>

</body>

</html>
